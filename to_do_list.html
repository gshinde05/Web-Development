<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styletodo.css" />
  <title>To-Do List App</title>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <img class="img-top" src="https://raw.githubusercontent.com/CarolCosta9/img/main/images/img.png" alt="To-Do List App">
      <h1>To-Do List</h1>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add a task" />
        <button id="addBtn">Add</button>
      </div>
      <div class="task-list">
        <ul id="list-container"></ul>
        <ul id="task-done">
          <h2>Completed</h2>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("input-box");
    const listContainer = document.getElementById("list-container");
    const addBtn = document.getElementById("addBtn");
    const completedList = document.getElementById("task-done");

    addBtn.onclick = function addTask() {
      if (inputBox.value.trim() === '') {
        inputBox.classList.add("invalid");
        inputBox.placeholder = "You must write something!";
      } else {
        const li = document.createElement("li");
        li.innerText = inputBox.value;
        const span = document.createElement("span");
        span.innerHTML = "\u00d7";
        li.appendChild(span);
        listContainer.prepend(li);
        inputBox.value = "";
        inputBox.placeholder = "Add a task";
        inputBox.classList.remove("invalid");
        saveData();
      }
    };

    listContainer.addEventListener("click", function (e) {
      if (e.target.tagName === "LI") {
        e.target.classList.add("checked");
        completedList.style.display = "block";
        completedList.appendChild(e.target);
        saveData();
      } else if (e.target.tagName === "SPAN") {
        e.target.parentElement.remove();
        saveData();
      }
    });

    completedList.addEventListener("click", function (e) {
      if (e.target.tagName === "LI") {
        e.target.classList.remove("checked");
        listContainer.prepend(e.target);
        if (completedList.childElementCount === 2) {
          completedList.style.display = "none";
        }
        saveData();
      }
    });

    inputBox.addEventListener("keyup", function (e) {
      if (e.code === "Enter") {
        addBtn.onclick();
      }
    });

    function saveData() {
      localStorage.setItem("todo-data", listContainer.innerHTML);
      localStorage.setItem("done-data", completedList.innerHTML);
    }

    function showTask() {
      listContainer.innerHTML = localStorage.getItem("todo-data") || "";
      completedList.innerHTML = localStorage.getItem("done-data") || "";
      if (completedList.childElementCount > 2) {
        completedList.style.display = "block";
      }
    }

    showTask();
  </script>
</body>
</html>
